<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>White Water Rafting | Contact Us</title>
  <meta name="description" content="Get in touch with our White Water Rafting company. We'd love to hear from you!" />
  <meta name="author" content="Alina Chekalova" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
<link rel="stylesheet" href="styles/rafting.css">

</head>
<body>
  <header>
    <img src="images/wwr-logo.png" alt="Rafting Company Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Our Information</h2>
      <p><strong>Address:</strong> 123 River Way, Rapids City, CO 80521</p>
      <p><strong>Phone:</strong> <a href="tel:+15551234567">(555) 123-4567</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@whitewaterrafting.com">info@whitewaterrafting.com</a></p>
    </section>

    <section class="map">
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3375965.909051298!2d-116.06806419722147!3d34.27808846435064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8737e89b70298547%3A0x165dff811dd0901e!2sR%C3%ADo%20Colorado!5e0!3m2!1sen!2sus!4v1748836958592!5m2!1sen!2sus"
        width="100%"
        height="300"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Map of our location"
      ></iframe>
    </section>

   <section class="employees">
  <h2>Meet Our Team</h2>
  <div class="employee-grid">
    <figure>
      <img src="images/employee1.png" alt="Emily, Tour Guide" />
      <figcaption>Emily - Tour Guide</figcaption>
    </figure>
    <figure>
      <img src="images/employee2.png" alt="Ellen, Safety Instructor" />
      <figcaption>Ellen - Safety Instructor</figcaption>
    </figure>
    <figure>
      <img src="images/employee3.png" alt="Samantha, Customer Service" />
      <figcaption>Samantha - Customer Service</figcaption>
    </figure>
  </div>
</section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <fieldset>
          <legend>Purpose of Message:</legend>

          <div>
            <input type="radio" id="purpose-general" name="purpose" value="general" required />
            <label for="purpose-general">General Inquiry</label>
          </div>

          <div>
            <input type="radio" id="purpose-reservation" name="purpose" value="reservation" />
            <label for="purpose-reservation">Reservation Question</label>
          </div>

          <div>
            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion" />
            <label for="purpose-suggestion">Website Suggestion</label>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
            <label for="subscribe">Subscribe to our monthly newsletter</label>
          </div>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Alina Chekalova</p>
    <div class="socialmedia">
      <a href="https://facebook.com" target="_blank" rel="noopener">
        <img src="images/facebook.svg" alt="Facebook logo" />
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener">
        <img src="images/twitter.svg" alt="Twitter logo" />
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener">
        <img src="images/instagram.svg" alt="Instagram logo" />
      </a>
    </div>
  </footer>
</body>
</html>
