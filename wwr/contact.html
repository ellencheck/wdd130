<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact White Water Rafting Adventures to learn more or ask questions about our rafting services." />
  <title>Contact Us | White Water Rafting</title>
  <!-- Подключаем только стили для этой страницы -->
  <link rel="stylesheet" href="styles/contact.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="White Water Rafting Logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="company-info">
      <h2>Contact Information</h2>
      <p>Address: 123 Rafting Rd, River City, USA</p>
      <p>Phone: (123) 456-7890</p>
      <p>Email: info@raftingadventures.com</p>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12..."
          width="600"
          height="450"
          style="border:0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="staff">
      <h2>Meet Our Team</h2>
      <div class="employee-grid">
        <figure>
          <img src="images/employee1.jpg" alt="Emily - Head Guide">
          <figcaption>Emily – Head Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="James - Safety Coordinator">
          <figcaption>James – Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Laura - Booking Manager">
          <figcaption>Laura – Booking Manager</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Adventures</p>
    <p><a href="images/contact-wireframe.png" target="_blank">View Contact Us Wireframe</a></p>
  </footer>
</body>
</html>
