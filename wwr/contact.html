<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Whitewater Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="Whitewater Rafting Logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Contact Info -->
    <section class="contact-info">
      <h2>Our Information</h2>
      <p><strong>Address:</strong> 123 River Way, Rapids City, CO 80521</p>
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
    </section>

    <!-- Google Map -->
    <section class="map">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3375965.909051298!2d-116.06806419722147!3d34.27808846435064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8737e89b70298547%3A0x165dff811dd0901e!2sR%C3%ADo%20Colorado!5e0!3m2!1ses-419!2scl!4v1748836958592!5m2!1ses-419!2scl" 
        width="100%" 
        height="300" 
        style="border:0; max-width: 800px; margin: 0 auto; display: block;"
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Team -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-grid">
        <figure>
          <img src="images/employee1.png" alt="Emily - Tour Guide" />
          <figcaption>Emily - Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.png" alt="Ellen - Safety Instructor" />
          <figcaption>Ellen - Safety Instructor</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.png" alt="Samantha - Customer Service" />
          <figcaption>Samantha - Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <p>Purpose of message:</p>
        <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br />
        <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br />
        <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe" /> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Alina Chekalova</p>
    <div class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
    </div>
  </footer>

</body>
</html>
