<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact White Water Rafting Adventure for inquiries, reservations, or suggestions."/>
  <title>Contact Us | White Water Rafting</title>

  <style>
    :root {
      --primary-color: #055a05;
      --secondary-color: #f4a261;
      --accent1-color: #264653;
      --accent2-color: #e9c46a;
      --heading-font: "Merriweather", serif;
      --body-font: "Roboto", sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--body-font);
      color: var(--accent1-color);
      background-color: white;
    }

    header,
    main,
    footer {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary-color);
      color: white;
    }

    header img {
      height: 80px;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    .nav-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
    }

    h1, h2 {
      font-family: var(--heading-font);
      color: var(--primary-color);
      text-align: center;
      margin-top: 1.5rem;
    }

    section {
      margin: 2rem auto;
      padding: 1rem;
      max-width: 1000px;
    }

    .company-info {
      text-align: center;
      margin-bottom: 2rem;
    }

    .map-container {
      max-width: 100%;
      overflow: hidden;
      margin: 1rem auto;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .employee-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    .employee-grid figure {
      text-align: center;
      max-width: 200px;
    }

    .employee-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    figcaption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--accent1-color);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .contact-form label,
    .contact-form legend {
      font-weight: bold;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .contact-form fieldset {
      border: none;
      padding: 0;
    }

    .contact-form input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .contact-form button[type="submit"] {
      background-color: #0066cc;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button[type="submit"]:hover {
      background-color: #004999;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.9rem;
    }

    .socialmedia {
      display: flex;
      gap: 0.5rem;
    }

    .socialmedia img {
      width: 24px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Rafting Logo" />
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="company-info">
      <p><strong>Address:</strong> 123 River Road, Adventure City, CO 80000</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
    </section>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.850080076384!2d-105.2705!3d39.7392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b8c2c170e8b7f%3A0x1c0d6907e2e22f80!2sDenver%2C%20CO!5e0!3m2!1sen!2sus!4v1688584737186"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <section class="employee-grid">
      <figure>
        <img src="images/employee1.jpg" alt="John - Tour Guide">
        <figcaption>John - Lead Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Sarah - Booking Manager">
        <figcaption>Sarah - Booking Manager</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Mike - Safety Coordinator">
        <figcaption>Mike - Safety Coordinator</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br>
          <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br>
          <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe" />
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting | <a href="images/contact-wireframe.png" target="_blank" style="color: #e9c46a;">View Wireframe</a></p>
    <div class="socialmedia">
      <a href="#"><img src="images/facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="images/instagram.svg" alt="Instagram" /></a>
    </div>
  </footer>
</body>
</html>
