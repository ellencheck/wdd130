<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Whitewater Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>

 <header>
  <img src="images/wwr-logo.png" alt="Rafting Company Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="trips.html">Trips</a>
    <a href="contact.html" class="active">Contact Us</a>
  </nav>
</header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Our Information</h2>
      <p><strong>Address:</strong> 123 River Way, Rapids City, CO 80521</p>
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
    </section>

    <section class="map">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=..." 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.png" alt="Emily - Tour Guide" />
        <figcaption>Emily - Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.png" alt="Ellen - Safety Instructor" />
        <figcaption>Ellen - Safety Instructor</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.png" alt="Samantha - Customer Service" />
        <figcaption>Samantha - Customer Service</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <p>Purpose of message:</p>
        <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br />
        <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br />
        <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe" /> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Alina Chekalova</p>
    <div class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.svg" alt="Twitter" />
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
    </div>
  </footer>

</body>
</html>
