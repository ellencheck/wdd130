<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
  <style>
    .homepage-hero {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .homepage-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .homepage-heading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
    }

    .homepage-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      text-align: center;
    }

    .homepage-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .homepage-grid h2 {
      margin-top: 0.5rem;
      font-size: 1.5rem;
    }

    .homepage-grid p {
      margin: 0.5rem 0 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="homepage-hero">
      <img src="images/hero.jpg" alt="Rafting Adventure">
      <h1 class="homepage-heading">Your Adventure Starts Here</h1>
    </div>

    <div class="homepage-grid">
      <div>
        <img src="images/trip1.jpg" alt="Trip 1">
        <h2>Family Rafting</h2>
        <p>Safe, fun, and unforgettable trips for the whole family.</p>
      </div>
      <div>
        <img src="images/trip2.jpg" alt="Trip 2">
        <h2>Extreme Adventure</h2>
        <p>High-speed, thrilling rafting through wild rapids!</p>
      </div>
      <div>
        <img src="images/trip3.jpg" alt="Trip 3">
        <h2>Group Events</h2>
        <p>Perfect for team-building or big friend groups!</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co.</p>
  </footer>

</body>
</html>
